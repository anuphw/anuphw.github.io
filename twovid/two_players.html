<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<a href="javascript:videojs('pl1').play();videojs('pl2').play();">Play</a>
<a href="javascript:videojs('pl1').pause();videojs('pl2').pause();">Pause</a>
<head>
  <link href="http://vjs.zencdn.net/6.6.0/video-js.css" rel="stylesheet">
<script>
  'use strict';
  document.addEventListener('keydown', (event) => {
  if (event.keyCode === 88){
  var curTime = videojs('pl1').currentTime();
  videojs('pl1').currentTime(parseFloat(curTime) + 0.04);
  videojs('pl2').currentTime(parseFloat(curTime) + 0.04);
  } else if (event.keyCode === 90) {
  var curTime = videojs('pl1').currentTime();
  videojs('pl1').currentTime(parseFloat(curTime) - 0.04);
  videojs('pl2').currentTime(parseFloat(curTime) - 0.04);
  }
},false);
</script>

</head>

<body>
  <video id="pl1" class="video-js" preload="auto" width="640" height="360" data-setup="{}">
    <source src="63525666.mp4" type='video/mp4'>
  </video>
  <video id="pl2" class="video-js" preload="auto" width="640" height="360" data-setup="{}">
    <source src="out1.mp4" type='video/mp4'>
  </video>

  <script src="http://vjs.zencdn.net/6.6.0/video.js"></script>
</body>
</html>

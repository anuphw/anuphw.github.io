<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Customer Grouping</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>

    <style>
      .legend {
        font-size: 12px;
      }
      rect {
        stroke-width: 2;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./pivot/dist/pivot.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="./pivot/dist/pivot.js"></script>
    <script type="text/javascript" src="./pivot/dist/c3_renderers.js"></script>
    <script type="text/javascript" src="./pivot/dist/export_renderers.js"></script>
  </head>
  <body>
    <script type="text/javascript">

    $(function(){
    var sum = $.pivotUtilities.aggregatorTemplates.sum;
    var tpl = $.pivotUtilities.aggregatorTemplates;
    var sortAs = $.pivotUtilities.sortAs;
    Papa.parse("./myd.csv",{
        download: true,
        skipEmptyLines: true,
        complete: function(parsed){
            $("#output").pivotUI(parsed.data, {
                rows : ["home_name"],
                cols : ["away_name"],
                rendererName: "Bar Chart",
                renderers: $.extend(
                       $.pivotUtilities.renderers, 
                       $.pivotUtilities.c3_renderers,
                       $.pivotUtilities.d3_renderers,
                       $.pivotUtilities.gchart_renderers
                )
            });
        }
    });
});
</script>
  <div id="output" style="margin: 30px;"></div>
  </body>
</html>
